name: "Docker"
on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker Image
        run: docker build -t pedrovcorsino/tech_challenge .

      - name: Publish Image to Docker Hub
        run: docker push pedrovcorsino/tech_challenge:latest